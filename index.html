    <header class="p-3 m-auto bg-dark text-white text-center">
        <h1>Flight Ticket Selling System</h1>

    <nav class="navbar justify-content-center navbar-expand-lg navbar-light bg-primary-subtle ">
        <div class="container">
            <!-- button for small screen -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>

            <!-- collapse navigation bar -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

    <!--Event Dashboard -->
    <div class="container">
        <h2 class="text-center mt-4">Create New Event</h2>
        <form id="createEventForm">
            <div class="form-group">
                <label for="eventDate">Date and Time:</label>
                <input type="datetime-local" class="form-control" id="eventDate" required>
            </div>
            <div class="form-group">
                <label for="eventTitle">Title:</label>
                <input type="text" class="form-control" id="eventTitle" required>
            </div>
            <div class="form-group">
                <label for="eventVenue">Venue:</label>
                <input type="text" class="form-control" id="eventVenue" required>
            </div>
            <div class="form-group">
                <label for="eventDescription">Description:</label>
                <textarea class="form-control" id="eventDescription" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Event</button>
        </form>
        <br>
        <h2>List of Events</h2>
        <input type="text" id="searchEvent" class="form-control" placeholder="Search events">
        <br>
        <table id="eventTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Date/Time</th>
                    <th>Title</th>
                    <th>Venue</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <!-- Event rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
