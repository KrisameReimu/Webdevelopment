<!DOCTYPE html>
<html>

<head>
    <title>Flight Ticket Selling System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="scripts/jquery-3.7.1.min.js"></script>

    <!-- Include external JavaScript file -->
    <script src="scripts/main.js"></script>
</head>

<body>
    <header class="p-3 m-auto bg-dark text-white text-center">
        <h1>Flight Ticket Selling System</h1>
    </header>
    <nav class="navbar justify-content-center navbar-expand-lg navbar-light bg-primary-subtle ">
        <div class="container">
            <!-- button for small screen -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- collapse navigation bar -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link navbar-brand active fw-bold link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                        href="index.html">Home</a>
                    <a class="nav-link" href="bookings.html">Ticket Bookings</a>
                    <a class="nav-link" href="payment.html">Payment</a>
                    <a class="nav-link" href="register.html">Sign Up/Sign In</a>
                    <a class="nav-link" href="profile.html">profile</a>
                </div>
            </div>
    </nav>
    <!-- Flight Ticket Dashboard -->
    <div class="container">
        <img src="assets/flight_ticket.png" class="rounded mx-auto d-block w-25 h-25" alt="Flight Ticket Poster">
        <!--Only visible to admin-->
        <form id="createFlightForm">
            <h2 class="text-center mt-4">Create New Flight</h2>
            <div class="form-group">
                <label for="flightFrom">Departure Airport:</label>
                <input type="text" class="form-control" id="flightFrom" required>
            </div>
            <div class="form-group">
                <label for="flightTo">Destination Airport:</label>
                <input type="text" class="form-control" id="flightTo" required>
            </div>
            <div class="form-group">
                <label for="departureTime">Departure Time:</label>
                <input type="datetime-local" class="form-control" id="departureTime" required>
            </div>
            <div class="form-group">
                <label for="estimatedDuration">Estimated Duration (hours):</label>
                <input type="number" class="form-control" id="estimatedDuration" required>
            </div>
            <div class="form-group">
                <label for="ticketPrice">Ticket Price:</label>
                <input type="number" class="form-control" id="ticketPrice" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Flight</button>
        </form>
        <!--For customers check events dashboard-->
        <br>
        <h2>List of Flights</h2>
        <input type="text" id="searchFlight" class="form-control" placeholder="Search flights">
        <br>
        <table id="flightTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Departure Airport</th>
                    <th>Destination Airport</th>
                    <th>Departure Time</th>
                    <th>Estimated Duration (hours)</th>
                    <th>Ticket Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Flight rows will be dynamically added here -->
            </tbody>
        </table>
    </div>


    <footer class="bg-dark text-white text-center py-3 mt-5 fixed-bottom">
        &copy; EIE4432 GP PROJECT:Flight Ticket Selling System
        <br>
        <p>21106181D 21103197D</p>
    </footer>

</body>

</html>
