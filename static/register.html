<!DOCTYPE html>
<html>

<head>
    <title>Flight Ticket Selling System - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/dcodeIO/bcrypt.js/dist/bcrypt.min.js"></script>
</head>

<body>
    <header class="p-3 m-auto bg-dark text-white text-center">
        <h1>Flight Ticket Selling System</h1>
    </header>
    <nav class="navbar justify-content-center navbar-expand-lg navbar-light bg-primary-subtle ">
        <div class="container">
            <!-- button for small screen -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- collapse navigation bar -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <div class="navbar-nav">
                    <div class="navbar-nav">
                        <a class="nav-link " href="index.html">Home</a>
                        <a class="nav-link" href="bookings.html">Ticket Bookings</a>
                        <a class="nav-link" href="payment.html">Payment</a>
                        <a class="nav-link navbar-brand active fw-bold link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                            href="register.html">Sign Up/Sign In</a>
                        <a class="nav-link" href="profile.html">Profile</a>
                    </div>
                </div>
            </div>
    </nav>
    <div class="container">
        <h2 class="text-center mt-4">Sign up for our latest Information!</h2>
        <img src="assets/sign_up1.png" class="rounded mx-auto d-block w-25 h-25" alt="Sign Up Now!">
        <div>
            <label for="profileImage">Profile Image:</label>
            <input type="file" id="profileImage" name="profileImage" accept="image/*">
        </div>
        <ul class="nav nav-tabs" id="tabMenu">
            <li class="nav-item">
                <a class="nav-link active" id="registerTab" data-bs-toggle="tab" href="#registerForm">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="loginTab" data-bs-toggle="tab" href="#loginForm">Sign In</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="registerForm">
                <form action="/auth/register" , method="POST" id="registrationForm">
                    <!-- Register form content -->
                    <!-- User ID, Password, Confirm Password, Nickname, Email, Gender, Birthdate -->
                    <div class="form-group">
                        <label for="username">User Name(At least 4 characters):</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password(At least 6 characters):</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <!--optional to input nickname, if not input, use user ID as nickname-->
                    <div class="form-group">
                        <label for="nickname">Nickname(optional, if not input, use user ID as nickname):</label>
                        <input type="text" class="form-control" id="nickname">

                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select class="form-control" id="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Birthdate:</label>
                        <input type="date" class="form-control" id="birthdate" required>
                    </div>
                    <button type="button" class="btn btn-primary" id="registerButton">Register</button>
                </form>
            </div>

            <div class="tab-pane fade" id="loginForm">
                <form action="/auth/login" method="POST" id="loginForm">
                    <!-- Login form content -->
                    <!-- User ID, Password -->
                    <div class="form-group">
                        <label for="loginUserId">User ID:</label>
                        <input type="text" class="form-control" id="loginUserName" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
                    <!--add a Choice to remember login user id-->
                    <label for="rememberMe">Remember ME</label>
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                </form>
                <!--add forgot password-->
                <a href="forgotpwd.html">Forgot Password?</a>
            </div>



            <footer class="bg-dark text-white text-center py-2 mt-5 fixed-bottom">
                &copy; EIE4432 GP PROJECT:Flight Ticket Selling System
                <br>
                <p>21106181D 21103197D</p>
            </footer>
            <script src="js/register.js"></script>
</body>

</html>
